      <div class="container mt-2">
        <h2 class="text-center">Contact Me</h2>
        <div class="row mt-4">
          <!-- FIRST CARD -->
          <div class="col-lg-5">
            <div class="card" style="background-color: white;">
            <i class="fa-solid fa-location-dot address_icon"></i>
            <h3 class="address">Address</h3>
            <p class="address_para">43 Legand Lane, Brampton ON</p>
            <i class="fa-solid fa-phone callme_icon"></i>
            <h3 class="callme">Call Me</h3>
            <p class="callme_para">+1 (742)-247-2020</p>
            <i class="fa-solid fa-envelope email_icon"></i>
            <h3 class="email">Email</h3>
            <p class="email_para">sukhpreet.saini95@gmail.com</p>
            <iframe class="map mb-4" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2884.9621752778075!2d-79.79935262505131!3d43.69054975001616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b1445920e6aa5%3A0x419467eb28a16e69!2s43%20Legend%20Ln%2C%20Brampton%2C%20ON%20L6X%205B6!5e0!3m2!1sen!2sca!4v1744219091084!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
          <!-- SECOND CARD -->
          <div class="col-lg-7">
            <div class="card" style="background-color: white;">
              <label class="label_name" for="name">Your Name</label>
              <input class="text_name" type="text" name="name" placeholder="Enter Your Name" required>
              <label class="label_email" for="email">Your Email</label>
              <input class="text_email" type="email" name="email" placeholder="Enter Your Email" required>
              <label class="label_subject" for="subject">Subject</label>
              <input class="text_subject" type="text" name="subject" placeholder="Enter Subject">
              <label class="label_message" for="message">Message</label>
              <textarea class="text_message" name="message" placeholder="Your Message"></textarea>
              <button class="send_button ">Send Message</button>
            </div>
          </div>

        </div>
